        .container {
            margin-bottom: 100px;
            display: flex; /*ustawia w wierszu*/
            flex-direction: row; /*column inna moÅ¼liwoÅ›Ä‡*/
            flex-wrap: wrap;
            justify-content: center; /*lub flex-start/flex-end*/
        }

        .image-box {
            margin: 20px;
            padding: 5px 6px 2px 6px;
            background-color: black;
            border-radius: 15px;
            transform-origin: initial;
            transition: all 1s;
            position: center;
        }

        .image-box img {  
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
        }

        .image-box:hover {
            transform: scale(1.1);
            transition: all 1s;
        }

        body {
            background: url(https://cdn.pixabay.com/photo/2017/07/08/11/33/white-2484120_1280.png) no-repeat center center fixed;
            background-size: cover;
            padding: 0;
            margin: -20px auto auto auto;
        }

        .text_img {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            color: #000;
            visibility: hidden;
            opacity: 0; 
            transition: 0.00001s;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            font-style: oblique;
            font-weight: bold;
            font-size: 20px;
        }

        .image-box:hover .text_img {
            visibility: visible;
            opacity: 1;
        }

        #kongabunga img {
            object-position: left;
        }

        #guapo img, #nutria img {
            object-position: right;
        }

        #alfredito img{
            object-position: top;
        }

        /* #mariana img {
